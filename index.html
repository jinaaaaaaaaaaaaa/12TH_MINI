<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-brand">Likelion Sogang 12th</div>
      <div class="navigation-menu">
        <div class="menu-item">About</div>
        <div class="menu-item">What I Like</div>
        <div class="menu-item">Contact</div>
      </div>
    </header>
    <main>
      <section id="profile-summary">
        <h1>나를 소개할게요</h1>
        <h2>김진아</h2>
      </section>
      <section id="about-me">
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/front.png" />
            <div class="info-label">Position</div>
            <div class="info-value">Front-end</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/math.png" />
            <div class="info-label">Major</div>
            <div class="info-value">Mathematics</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/mbti.png" />
            <div class="info-label">MBTI</div>
            <div class="info-value">ESFP</div>
          </figure>
        </article>
      </section>
      <section id="favorite">
        <h2 class="favorites-title">What I Like</h2>
        <div class="favorite-gallery">
          <article class="image-block">
            <img
              class="favorite-image"
              src="./images/7번방의_선물.jpg"
              alt="영화 7번방의 선물 포스터"
            />
            <figcaption class="image-caption">
              <div class="caption-title">영화</div>
              <div class="caption-subtitle">쇼생크 탈출</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img
              class="favorite-image"
              src="./images/전지현.webp"
              alt="전지현"
            />
            <figcaption class="image-caption">
              <div class="caption-title">아티스트</div>
              <div class="caption-subtitle">전지현</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img
              class="favorite-image"
              src="./images/뒹굴.jpg"
              alt="뒹굴뒹굴"
            />
            <figcaption class="image-caption">
              <div class="caption-title">취미</div>
              <div class="caption-subtitle">뒹굴뒹굴</div>
            </figcaption>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <h2 class="footer-heading">Connect with me!</h2>
      <div class="contact-details">
        <div class="contact-info">Email: jinatye@naver.com</div>
        <p class="copyright">ⓒ Jina Kim. All Rights Reserved.</p>
        <div class="social-media-links">
          <a href="http://www.instagram.com/ji_nang.e" target="_blank">
            <img class="social-icon" src="./images/instagram.svg" />
          </a>
          <a href="http://www.github.com/Jinaaaaaaaaaaaaa" target="_blank">
            <img class="social-icon" src="./images/github.svg" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
